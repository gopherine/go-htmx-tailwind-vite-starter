version: "2"
project:
  id: "golang_starter"
sql:
  - schema: "infrastructure/postgres/migrations"
    queries: "infrastructure/postgres/query"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "infrastructure/postgres/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
